<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        #location {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="location">
        <h2>Your Location</h2>
        <p id="coordinates">Fetching your coordinates...</p>
        <p id="address">Fetching your address...</p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("coordinates").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("coordinates").textContent = `Latitude: ${lat}, Longitude: ${lon}`;

            const apiKey = 'AIzaSyDg57P7WnDbT3lK_EKdWgjpSYvJ_HUAqUQ';
            const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        const addressComponents = data.results[0].address_components;
                        let village = 'N/A';
                        let state = 'N/A';
                        let country = 'N/A';

                        addressComponents.forEach(component => {
                            if (component.types.includes('locality')) {
                                village = component.long_name;
                            }
                            if (component.types.includes('administrative_area_level_1')) {
                                state = component.long_name;
                            }
                            if (component.types.includes('country')) {
                                country = component.long_name;
                            }
                        });

                        document.getElementById("address").textContent = `
                            Village: ${village},
                            State: ${state},
                            Country: ${country}
                        `;
                    } else {
                        document.getElementById("address").textContent = `Error fetching address: ${data.status}`;
                    }
                })
                .catch(error => {
                    document.getElementById("address").textContent = `Error fetching address: ${error}`;
                });
        }

        function showError(error) {
            let errorMessage = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation. Please allow location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            document.getElementById("coordinates").textContent = errorMessage;
        }

        getLocation();
    </script>
</body>
</html>
